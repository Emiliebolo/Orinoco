<body>
  <header>
    <nav class="navbar">
      <a class="text-light h2 ml-md-5 text-decoration-none" href="../index.html" title="Page d'accueil">
        <img class="logo" src="https://user.oc-static.com/upload/2019/09/04/15675819263013_image1.png"
          alt="Le logo d'Orinoco">
      </a>
      <p class="text-light h3 mr-md-5">
        <a class="panier text-decoration-none text-secondary" href="../index.html">
          <i class="fas fa-shopping-cart"></i>Accueil</a>
      </p>
    </nav>
  </header>

  <div>
    <img src="../assets/img/index.jpg" class="ourson" alt="Ourson en peluche">
    <h1 id="titleText">Détail de votre commande </h1>
  </div>

  <main>
    <!-- Principal conteneur pour importation produits dans le panier -->
    <div id="containerCard">

      <table class="infoPanier table table-dark table-hover table-striped col">
        <thead>
          <tr class="table-dark table table-hover">
            <th class="title text-center ">Produit</th>
            <th class="color text-center">Couleur</th>
            <th class="price text-center">Prix</th>
            <th class="quantity text-center ">Quantité</th>
            <th class="total text-center">Total</th>
          </tr>
        </thead>
        <tbody id="custom-peluches">
        </tbody>
      </table>



      <div id="btnAddRemove">
        <a href="../index.html" class="btn btn-light btn-outline-dark btnCart col-md-2 col">
          <i></i> Continuer mes achats
        </a>
        <button type="button" class="btn btn-light btn-outline-dark btnCart btnCartEmpty col-md-2 col">Supprimer mon
          panier</button>
      </div>
    </div>

    <div id="formulaire" class="shadow card form">
      <p class='text-center fillTheForm'>Remplissez le formulaire</p>
      <form name="cartCheckout" method="post" action="#">
        <div class='form-row'>

          <div class="form-group col-md-3">
            <div class='col'>
              <label for="formLastName">Nom</label>
              <input type="text" class="form-control" id="formLastName" name="formLastName" minlength="3" required>
              <span class="error" id="errorLastName"></span>
            </div>
          </div>

          <div class="form-group col-md-3">
            <div class='col'>
              <label for="formFirstName">Prénom</label>
              <input type="text" class="form-control" id="formFirstName" name="formFirstName" minlength="3" required>
              <span class="error" id="errorFirstName"></span>
            </div>
          </div>

          <div class="form-group col-md-3">
            <div class='col'>
              <label for="formAddress">Adresse</label>
              <input type="text" class="form-control" id="formAddress" name="formAddress" placeholder="12 avenue ...."
                minlength="3" required>
              <span class="error" id="errorAddress"></span>
            </div>
          </div>

          <div class="form-group col-md-3">
            <div class='col'>
              <label for="formCity">ville</label>
              <input type="text" class="form-control" id="formCity" name="formCity" minlength="3" required>
              <span class="error" id="errorCity"></span>
            </div>
          </div>

          <div class="form-group col-md-3">
            <div class='col'>
              <label for="formEmail">Email</label>
              <input type="email" class="form-control" id="formEmail" name="formEmail" required>
              <span class="error" id="errorEmail"></span>
            </div>
          </div>
        </div>

        <div class=" text-center btnValidateForm">
          <button formaction='confirmation.html' type="submit" class="btn btn-light btn-outline-dark btnForm ">Valider
            mon panier</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <div class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </div>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright:
      <a class="text-dark" href="https://github.com/Emiliebolo/Orinoco.git">Projet-Orinoco</a>
    </div>
    <!-- Copyright -->
  </footer>


  <!-- Footer Elements -->

  <script src="../assets/js/CartObject.js"></script>
  <script src="../assets/js/cart.js"></script>

</body>

</html>
